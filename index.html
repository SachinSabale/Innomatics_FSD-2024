<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        section {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
        }

        form input, form select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }

        #employee-list ol {
            padding-left: 20px;
        }

        #employee-list a {
            text-decoration: none;
            color: #007bff;
        }

        #employee-list a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Company Directory Portal</h1>

    <section id="registration-form">
        <h2>Employee Registration</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="HR">HR</option>
                <option value="Sales">Sales</option>
                <option value="IT">IT</option>
                <option value="Marketing">Marketing</option>
            </select>

            <label for="employeeId">Employee ID:</label>
            <input type="number" id="employeeId" name="employeeId" required>

            <label for="profilePic">Profile Picture URL:</label>
            <input type="url" id="profilePic" name="profilePic">

            <button type="submit">Register</button>
        </form>
    </section>

    <section id="employee-list">
        <h2>Employee List</h2>
        <ol>
            <li><a href="#">John Doe (john@example.com)</a></li>
            <li><a href="#">Jane Smith (jane@example.com)</a></li>
        </ol>
    </section>

    <section id="employee-details">
        <h2>Employee Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Profile Picture</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>101</td>
                    <td>IT</td>
                    <td><img src="https://via.placeholder.com/50" alt="Profile Picture"></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>102</td>
                    <td>HR</td>
                    <td><img src="https://via.placeholder.com/50" alt="Profile Picture"></td>
                </tr>
            </tbody>
        </table>
    </section>

    <section class="map-section">
        <h2>Company Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d367.26607652443727!2d78.38971596211196!3d17.498030204824097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e1!3m2!1sen!2sin!4v1727238708760!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
</body>
</html>
