<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-areas:
                "header"
                "features"
                "signup"
                "content";
            grid-gap: 10px;
            padding: 20px;
        }

        .header {
            grid-area: header;
            background-color: lightblue;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
        }

        .features {
            grid-area: features;
            display: flex;
            justify-content: space-between;
        }

        .feature {
            width: 32%;
            padding: 20px;
            text-align: center;
            background-color: lightcoral;
        }

        .feature:nth-child(2) {
            background-color: lightblue;
        }

        .feature:nth-child(3) {
            background-color: peachpuff;
        }

        .signup {
            grid-area: signup;
            background-color: lightblue;
            text-align: center;
            padding: 20px;
        }

        .content {
            grid-area: content;
            background-color: lightgray;
            text-align: center;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .features {
                flex-direction: column;
            }

            .feature {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">HEADER</div>
        <div class="features">
            <div class="feature">FEATURE</div>
            <div class="feature">FEATURE</div>
            <div class="feature">FEATURE</div>
        </div>
        <div class="signup">SIGN UP</div>
        <div class="content">CONTENT</div>
    </div>
</body>
</html>
